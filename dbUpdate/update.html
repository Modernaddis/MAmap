<html>
<head>
    <title>Add Listing Form</title>

    <!-- FORM Bootstrap START -->
       <!-- Special version of Bootstrap that only affects content wrapped in .bootstrap-iso -->
       <link rel="stylesheet" href="https://formden.com/static/cdn/bootstrap-iso.css" />

       <!--Font Awesome (added because you use icons in your prepend/append)-->
       <link rel="stylesheet" href="https://formden.com/static/cdn/font-awesome/4.4.0/css/font-awesome.min.css" />

       <!-- Inline CSS based on choices in "Settings" tab -->
       <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>
     <!-- FORM Bootstrap END -->

    <!-- jQuery is required for this example. -->
    <script src='https://code.jquery.com/jquery-1.11.0.min.js'></script>

    <style>
        

        .container-fluid{
            overflow: hidden;
            background-color: #fff;
            position: fixed; /* Set the navbar to fixed position */
            top: 0; /* Position the navbar at the top of the page */
            width: 100%; /* Full width */
            z-index: 100;
        }

        /* Main content */
        .main {
        margin-top: 30px; /* Add a top margin to avoid content overlay */
        }

        
    </style>

</head>

<body>
    
    <!-- Initialize Firbase Database -->
    <script src="https://www.gstatic.com/firebasejs/5.4.0/firebase.js"></script>
    <script type="text/javascript" src="firebase\init.js"></script>

    <script type="text/javascript" src="scripts\update.js"></script>

    <script>
        // Populate Firebase to HTML Table
            loadData();
        
    </script>
    <!-- Initialize Firbase Database END-->
    <!-- Inline CSS based on choices in "Settings" tab -->
    <style>.bootstrap-iso .formden_header h2, .bootstrap-iso .formden_header p, .bootstrap-iso form{font-family: Arial, Helvetica, sans-serif; color: black}.bootstrap-iso form button, .bootstrap-iso form button:hover{color: white !important;} .asteriskField{color: red;}</style>

    <!-- HTML Form (wrapped in a .bootstrap-iso div) -->
    <div class="bootstrap-iso">
    <div class="container-fluid">
    <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-12">
        <form method="post">
        <div class="form-group ">
        <label class="control-label " for="name">
        Listing 
        <span class="asteriskField">
            *
        </span>
        </label>
        <input class="form-control" id="Name" name="Name" placeholder="Name of Listing" type="text"/>
        </div>

        <div class="form-group ">
        <label class="control-label requiredField" for="email">
        Category
        <span class="asteriskField">
            *
        </span>
        </label>
        <input class="form-control" id="Category" name="Category" placeholder="What type of Listing e.g. Cafe, Apartment" type="text"/>
        </div>

        <div class="form-group ">
            <label class="control-label requiredField" for="email">
            Rating
            <span class="asteriskField">
                *
            </span>
            </label>
            <input class="form-control" id="Rating" name="Rating" placeholder="Enter a Value 0 - 5" type="text"/>
        </div>

        <div class="form-group ">
            <label class="control-label requiredField" for="email">
            Image URL
            <span class="asteriskField">
                *
            </span>
            </label>
            <input class="form-control" id="img" name="img" placeholder="https://image/myimage.png" type="text"/>
        </div>

        <div class="form-group ">
            <label class="control-label requiredField" for="email">
            Your Name
            <span class="asteriskField">
                *
            </span>
            </label>
            <input class="form-control" id="user" name="user" placeholder="Who are you?" type="text"/>
        </div>


        <div class="form-group ">
            <label class="control-label requiredField" for="email">
            Latitude
            <span class="asteriskField">
                *
            </span>
            </label>
            <input class="form-control" id="lat" name="lat" placeholder="1" type="text"/>
        </div>

        <div class="form-group ">
            <label class="control-label requiredField" for="email">
            Longitude
            <span class="asteriskField">
                *
            </span>
            </label>
            <input class="form-control" id="lng" name="lng" placeholder="-1" type="text"/>
        </div>

        
        

        <div class="form-group">
        <div>
        <button onclick="updateData()" class="btn btn-primary " name="update" type="button">
            Add
        </button>

        <button onclick="showTable()" class="btn btn-primary " name="view" type="button">
            View Listings Table
        </button>

        <button onclick="showMap()" class="btn btn-primary " name="view" type="button">
            Back to Map
        </button>
        </div>
        </div>
        </form>
    </div>
    </div>
    </div>
    </div>

      
</body>





</html>
